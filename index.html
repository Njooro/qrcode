<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> QR Code Scan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="qrimages/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    
    <main>
        <div class="qrcodecomponent">
            <img src="qrimages/image-qr-code.png" alt="QR Code Scanner">
        </div>
        
        <div class="para-content">
            <p>
    
             <h3>Improve your front-end skills by building projects!</h3>
    
             <br>
              
             Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                
            </p>
        </div>
        <div class="attributes"> 
            Challenge by: <a href="#">Frontend Mentor</a>
            <br>
            Coded by: <a href="#">Njooro</a>
            
        </div>

    </main>
    
    
    
</body>
</html>
